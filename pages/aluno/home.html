<main>    
	<div class="card">	
		<div class="card-content">							
			<ul class="collection with-header">
				<li class="collection-header"><h4>Quadro de Avisos</h4></li>
				<li ng-repeat="aviso in avisos" class="collection-item"><div ng-click="abrirAviso(aviso.id)">{{aviso.titulo}}<a class="secondary-content"><i class="material-icons">search</i></a></div></li>
			</ul>
		</div>
	</div>

	<div id="modal" class="modal">
		<div class="modal-content">			
			<h4>{{avisoSelecionado.titulo}}</h4>
			<p>{{avisoSelecionado.descricao}}</p>
		</div>
		<div class="modal-footer">
			<a href="" class="modal-action modal-close waves-effect waves-red btn-flat ">Fechar</a>			
		</div>
	</div>
</main>

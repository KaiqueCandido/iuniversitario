<div>
	<div class="row">
		<div class="col m1">
			<a data-target="modal" class="s1 btn-floating btn-small waves-effect waves-light green"><i class="material-icons">add</i></a>
		</div>
		<div class="col m1">
			<a class="btn-floating btn-small waves-effect waves-light blue"><i class="material-icons">edit</i></a>
		</div>
		<div class="col m1">
			<a class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">delete_forever</i></a>
		</div>    	    
    	<div class="col m8">
    		<input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que você está buscando?">
    	</div>								
	</div>
	<table class="striped responsive-table">
		<thead>
        	<tr>        		
				<th>Sigla do curso</th>
                <th>Nome do curso</th>
                <th>Valor Mensalidade</th>
                <th>Status do cadastro</th>                
            </tr>
        </thead>
        <tbody>
          	<tr ng-repeat="curso in cursos | filter:{nome:criterioDeBusca}">          	  	
              	<td>{{curso.sigla}}</td>
              	<td>{{curso.nome}}</td>
              	<td>${{curso.valorMensalidade}}</td>
              	<td>{{curso.statusDoCadastro}}</td>
            </tr>            
        </tbody>
    </table>	

    <div id="modal" class="modal modal-fixed-footer">
    	<div class="modal-content">
    		<nav class="center">
    			<a class="brand-logo center">Cadastro de Curso</a>
    		</nav>
    		<div class="row">
    			<form class="col s12">
      				<div class="row">        				
        				<div class="input-field col s12">
          					<input id="last_name" type="text" class="validate" ng-model="novoCurso.nome">
          					<label for="last_name">Nome do Curso</label>
        				</div>
        				<div class="input-field col s6">
          					<input id="last_name" type="text" class="validate" ng-model="novoCurso.sigla">
          					<label for="last_name">Sigla do Curso</label>
        				</div>
        				<div class="input-field col s6">
          					<input id="last_name" type="text" class="validate" ng-model="novoCurso.valorMensalidade">
          					<label for="last_name">Valor da Mensalidade</label>
        				</div>
      				</div>
    			</form>
  			</div>       
	    </div>
    	<div class="modal-footer">
      		<a href="" class="modal-action modal-close waves-effect waves-green btn-flat ">Salvar</a>
    	</div>
  	</div>

</div>

<div class="row">  
  <div class="col s3">      
  </div>
  <div class="col m8">      
    <br/>    
    <div>
  <div class="row">
    <div class="col m1">
      <a data-target="modal" class="s1 btn-floating btn-small waves-effect waves-light green"><i class="material-icons">add</i></a>
    </div>    
    <div class="col m11">
      <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Qual o curso que você está buscando?"></input>
    </div>                
  </div>  

  <ul class="collapsible popout" data-collapsible="accordion">
    <li ng-repeat="curso in cursos | filter:{nome:criterioDeBusca}">
      <div class="collapsible-header">{{curso.nome}}</div>
      <div class="collapsible-body">
        <p>Sigla: {{curso.sigla}}</p>
        <p>Nome: {{curso.nome}}</p>
        <p>Mensalidade: {{curso.valorMensalidade | currency }}</p>
        <div style="position: relative; height: 70px;">
          <div class="fixed-action-btn toolbar" style="position: absolute;">
            <a class="btn-floating btn-small blue">
              <i class="large material-icons">mode_edit</i>
            </a>
            <ul>
              <li><a class="waves-effect waves-light blue"><i class="material-icons">edit</i></a></li>
              <li><a class="waves-effect waves-light red"><i class="material-icons">delete_forever</i></a></li>              
            </ul>
        </div>
        </div>
      </div>
    </li>  
  </ul> 

    <div id="modal" class="modal modal-fixed-footer">
      <div class="modal-content">
        <nav class="center">
          <a class="brand-logo center">Cadastro de Curso</a>
        </nav>
        <div class="row">
          <form class="col s12">
              <div class="row">               
                <div class="input-field col s12">
                    <input id="last_name" type="text" class="validate" ng-model="novoCurso.nome"></input>
                    <label for="last_name">Nome do Curso</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate" ng-model="novoCurso.sigla"></input>
                    <label for="last_name">Sigla do Curso</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate" ng-model="novoCurso.valorMensalidade"></input> 
                    <label for="last_name">Valor da Mensalidade</label>
                </div>
              </div>
          </form>
        </div>       
      </div>
      <div class="modal-footer">
          <a href="" class="modal-action modal-close waves-effect waves-green btn-flat ">Salvar</a>
      </div>
    </div>
</div>
  </div>    
</div>

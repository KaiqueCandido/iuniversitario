<main>
    <div class="row">
        <div class="card">                            
            <div class="card-content">                
                <span class="card-title center">Gerenciamento de Alunos</span>         

                <div class="row">
                    <div class="col">
                        <a data-target="modalNovoAluno" class="s1 btn-floating btn-small waves-effect waves-light green"><i class="material-icons">add</i></a>
                    </div>    
                    <div class="col">                    
                        <a ng-disabled="selecionado" class="s1 btn-floating btn-small waves-effect waves-light yellow"><i class="material-icons">search</i></a>
                    </div>    
                    <div class="col">
                        <a ng-disabled="selecionado" class="s1 btn-floating btn-small waves-effect waves-light blue"><i class="material-icons">edit</i></a>
                    </div>    
                    <div class="col">
                        <a ng-disabled="selecionado" class="s1 btn-floating btn-small waves-effect waves-light red"><i class="material-icons">delete</i></a>
                    </div>    
                    <div class="col m9">
                        <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Qual o aluno que você está buscando?"></input>
                    </div>                
                </div>         

                <table class="highlight responsive-table">
                    <thead>
                      <tr>                                        
                          <th>Nome</th>
                          <th>E-mail</th>
                          <th>Status</th>
                      </tr>
                  </thead>        
                  <tbody>
                      <tr ng-click="selecionaAluno(aluno)" ng-repeat="aluno in alunos | filter:{nome:criterioDeBusca}">
                        <td ng-style="{'background-color': aluno.selecionado}">{{aluno.nome}}</td>
                        <td ng-style="{'background-color': aluno.selecionado}">{{aluno.email}}</td>
                        <td ng-style="{'background-color': aluno.selecionado}">{{aluno.status}}</td>
                    </tr>          
                </tbody>
            </table>
        </div>
    </div>
</div>
</main>

<div id="modalNovoAluno" class="modal modal-fixed-footer">
    <div class="modal-content">
        <nav class="center">
            <h5 class="brand-logo center">Novo Aluno</h5>
            <!-- <a class="brand-logo center">Cadastro de Aluno</a> -->
        </nav>
        <div class="row">        
            <div class="row">               
                <div class="input-field col s6">
                    <input id="nome" type="text" class="validate" ng-model="aluno.nome"></input>
                    <label for="nome">Nome</label>
                </div>                              
                <div class="input-field col s6">
                    <input id="sobreNome" type="text" class="validate" ng-model="aluno.sobreNome"></input>
                    <label for="sobreNome">Sobrenome</label>
                </div>                                                              
                <div class="input-field col s6">
                    <select ng-model="aluno.sexo" class="validate">
                        <option value="" disabled="" selected="">Selecione um sexo</option>
                        <option value="MASCULINO">Masculino</option>
                        <option value="FEMININO">Feminino</option>                                  
                    </select>
                    <label>Sexo</label>                                        
                </div>                              
                <div class="input-field col s6">
                    <input id="dataDeNascimento" type="text" class="datepicker" ng-model="aluno.dataDeNascimento"></input>
                    <label for="dataDeNascimento">Data de nascimento</label>
                </div>                              
                <div class="input-field col s6">
                    <select ng-model="aluno.estadoCivil">
                        <option value="" disabled="" selected="">Selecion um estado civil</option>
                        <option value="CASADO">Casado</option>
                        <option value="SOLTEIRO">Solteiro</option>      
                        <option value="VIUVO">Viuvo</option>      
                        <option value="DIVORCIADO">Divorciado</option>                                  
                    </select>
                    <label>Estado civil</label>                                        
                </div>                              
                <div class="input-field col s6">
                    <select ng-model="aluno.raca">
                        <option value="" disabled="" selected="">Selecione uma cor/raça</option>
                        <option value="BRANCA">Branca</option>
                        <option value="PRETA">Preta</option>      
                        <option value="PARDA">Parda</option>      
                        <option value="AMARELA">Amarela</option>                                    
                        <option value="INDIGENA">Indígena</option>                                  
                        <option value="NAODECLARADO">Não declarado</option>                             
                    </select>
                    <label>Cor/Raça</label>                                        
                </div>  
                <div class="input-field col s4">
                    <input id="rg" type="text" class="validate" ng-model="aluno.documentosPessoais.rg"></input>
                    <label for="rg">RG</label>
                </div>  
                <div class="input-field col s4">
                    <input id="orgaoEmissorDoRg" type="text" class="validate" ng-model="aluno.documentosPessoais.orgaoEmissorDoRg"></input>
                    <label for="orgaoEmissorDoRg">Orgão Emissor</label>
                </div>  
                <div class="input-field col s4">
                    <select ng-model="aluno.documentosPessoais.estadoDeEmissaoDoRg">
                        <option value="" disabled="" selected="">Selecione um estado</option>
                        <option value="PB">PB</option>                                          
                    </select>
                    <label>Estado de emissão</label>                                        
                </div>  
                <div class="input-field col s6">
                    <input id="cpf" type="text" class="validate" ng-model="aluno.documentosPessoais.cpf"></input>
                    <label for="cpf">CPF</label>
                </div>
                <div class="input-field col s6">
                    <input id="registroDeNascimento" type="text" class="validate" ng-model="aluno.documentosPessoais.registroDeNascimento"></input>
                    <label for="registroDeNascimento">Registro de Nascimento</label>
                </div>
                <div class="input-field col s6">
                    <input id="resevista" type="text" ng-model="aluno.documentosPessoais.resevista"></input>
                    <label for="resevista">Resevista</label>
                </div>
                <div class="input-field col s6">
                    <select ng-model="aluno.statusDoCadastro" disabled="true">
                        <option value="ATIVO" disabled="true" selected="true">Ativo</option>
                    </select>
                    <label>Status do cadastro</label>                                       
                </div>                              
            </div>            
        </div>       
    </div>
    <div class="modal-footer">
        <a ng-click="salvarAluno(aluno)" class="modal-action modal-close waves-effect waves-green btn-flat ">Salvar</a>
        <a class="modal-action modal-close waves-effect waves-red btn-flat left ">Cancelar</a>
    </div>
</div>

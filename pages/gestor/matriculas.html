<main>
	<div class="row">
		<div class="card">
			<div class="card-content">
				<span class="card-title center">Gerenciar Matriculas</span>         
				
				<div class="row">
					<div class="col">
					<a data-target="modalNovaMatricula" class="s1 btn-floating btn-small waves-effect waves-light green"><i class="material-icons">add</i></a>
					</div>    
					<div class="col">                    
						<a ng-disabled="selecionado" class="s1 btn-floating btn-small waves-effect waves-light yellow"><i class="material-icons">search</i></a>
					</div>    
					<div class="col">
						<a ng-disabled="selecionado" class="s1 btn-floating btn-small waves-effect waves-light blue"><i class="material-icons">edit</i></a>
					</div>    
					<div class="col">
						<a ng-disabled="selecionado" class="s1 btn-floating btn-small waves-effect waves-light red"><i class="material-icons">delete</i></a>
					</div>    
					<div class="col m9">
						<input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Qual o aluno que você está buscando?"></input>
					</div>                
				</div>

				<table class="highlight responsive-table">
					<thead>
						<tr>                                        
							<th>Cod. Matricula</th>							
							<th>Ano</th>
							<th>Status</th>
						</tr>
					</thead>        
					<tbody>
						<tr ng-click="selecionaMatricula(matricula)" ng-repeat="matricula in matriculas | filter:criterioDeBusca">
							<td ng-style="{'background-color': matricula.selecionado}">{{matricula.codMatricula}}</td>
							<td ng-style="{'background-color': matricula.selecionado}">{{matricula.ano}}</td>
							<td ng-style="{'background-color': matricula.selecionado}">{{matricula.status}}</td>
						</tr>          
					</tbody>
				</table>

				<div id="modal" class="modal modal-fixed-footer">
					<div class="modal-content">
						<nav class="center">
							<a class="brand-logo center">Cadastro de Matriculas</a>
						</nav>
						<div class="row">
							<form class="col s12">
								<div class="row">               
									<div class="input-field col s12">
										<input id="last_name" type="text" class="validate" ng-model="novoCurso.nome"></input>
										<label for="last_name">Nome do Aluno</label>
									</div>								
								</div>
							</form>
						</div>       
					</div>
					<div class="modal-footer">
						<a href="" class="modal-action modal-close waves-effect waves-green btn-flat ">Salvar</a>
						<a href="" class="modal-action modal-close waves-effect waves-red btn-flat left ">Cancelar</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>

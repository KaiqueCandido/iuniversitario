<main>
	<div class="row">
		<div class="card">
			<div class="card-content">
				<p>Escolha o tipo de E-mail</p>
			</div>
			<div class="card-tabs">
				<ul class="tabs tabs-fixed-width">
					<li class="tab"><a href="#individual">Individual</a></li>
					<li class="tab"><a href="#porgrupo">Por Grupo</a></li>        
				</ul>
			</div>
			<div class="card-content grey lighten-4">              
				<div id="individual">
					<div class="row">
						<form class="col s12">
							<div class="row">
								<div class="input-field col s6">
									<select>
										<option value="" disabled selected>Selecione uma perfil</option>
										<option value="1">perfil 1</option>
										<option value="2">perfil 2</option>
										<option value="3">perfil 3</option>
									</select>
									<label>Perfil</label>
								</div>
								<div class="input-field col s6">
									<select>
										<option value="" disabled selected>Selecione uma destinatario</option>
										<option value="1">destinatario 1</option>
										<option value="2">destinatario 2</option>
										<option value="3">destinatario 3</option>
									</select>
									<label>Destinatario</label>
								</div>
								<div class="input-field col s12">
									<input id="assunto" type="text" class="validate" data-length="50" maxlength="50">
									<label for="assunto">Assunto</label>
								</div>                
								<div class="input-field col s12">                
									<textarea id="conteudo" class="materialize-textarea" data-length="200" maxlength="200"></textarea>
									<label for="conteudo">Conteudo</label>
								</div>			
							</div>									
						</div>    
						<div class="file-field input-field">
							<div class="btn btn-cor-default">
								<span>Anexar arquivo(s)</span>
								<input type="file">
							</div>
							<div class="file-path-wrapper">
								<input class="file-path validate" type="text">
							</div>
						</div>
					</form>

					<button class="btn btn-page-login waves-effect waves-light" type="submit" name="action">Enviar Email
						<i class="material-icons right">send</i>
					</button>        
				</div>
				<div id="porgrupo">
					<div class="row">
						<form class="col s12">
							<div class="row">
								<div class="input-field col s12">
									<select>
										<option value="" disabled selected>Selecione um grupo de destinatarios</option>
										<option value="1">grupo 1</option>
										<option value="2">grupo 2</option>
										<option value="3">grupo 3</option>
									</select>
									<label>Perfil</label>
								</div>                
								<div class="input-field col s12">
									<input id="assunto" type="text" class="validate" data-length="50" maxlength="50">
									<label for="assunto">Assunto</label>
								</div>                
								<div class="input-field col s12">                
									<textarea id="conteudo" class="materialize-textarea" data-length="200" maxlength="200"></textarea>
									<label for="conteudo">Conteudo</label>
								</div>										
							</div>								
						</div>
						<div class="file-field input-field">                
							<div class="btn btn-cor-default">
								<span>Anexar arquivo(s)</span>
								<input type="file" multiple>
							</div>
							<div class="file-path-wrapper">
								<input class="file-path validate" type="text" placeholder="Upload one or more files">
							</div>
						</div>
					</form>
					<button class="btn btn-page-login waves-effect waves-light" type="submit" name="action">Enviar Email
						<i class="material-icons right">send</i>
					</button>        
				</div>                    
			</div> 
		</div>       
	</div>  
</main>

<main>
  <div class="row">
    <div class="card">
      <div class="card-content">
        <p>Escolha o tipo de SMS</p>
      </div>
      <div class="card-tabs">
        <ul class="tabs tabs-fixed-width">
          <li class="tab"><a href="#individual">Individual</a></li>
          <li class="tab"><a href="#especifico">Específico</a></li>        
        </ul>
      </div>

      <div class="card-content grey lighten-4">              
        <div id="individual">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="titulo" type="text" class="validate">
                  <label for="titulo">Título</label>
                </div>
                <div class="input-field col s6">
                  <input id="telefone" type="text" class="validate">
                  <label for="telefone">Telefone</label>
                </div>
                <div class="input-field col s12">                
                  <textarea id="mensagem" class="materialize-textarea" data-length="200" maxlength="200"></textarea>
                  <label for="mensagem">Mensagem</label>
                </div>
              </div>
            </form>
          </div>          
          <button class="btn btn-page-login waves-effect waves-light" type="submit" name="action">Enviar SMS
            <i class="material-icons right">send</i>
          </button>        
        </div>
        
        <div id="especifico">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <select>
                    <option value="" disabled selected>Selecione uma instituição</option>
                    <option value="1">instituição 1</option>
                    <option value="2">instituição 2</option>
                    <option value="3">instituição 3</option>
                  </select>
                  <label>Instituição</label>
                </div>
                <div class="input-field col s6">
                  <select>
                    <option value="" disabled selected>Selecione um perfil</option>
                    <option value="1">perfil 1</option>
                    <option value="2">perfil 2</option>
                    <option value="3">perfil 3</option>
                  </select>
                  <label>Perfil</label>
                </div>
                <div class="input-field col s6">
                  <select>
                    <option value="" disabled selected>Selecione um nome</option>
                    <option value="1">nome 1</option>
                    <option value="2">nome 2</option>
                    <option value="3">nome 3</option>
                  </select>
                  <label>Nome</label>
                </div>
                <div class="input-field col s6">
                  <input id="titulo" type="text" class="validate">
                  <label for="titulo">Título</label>
                </div>
                <div class="input-field col s6">
                  <input disabled value="(83)9 9934-6934" id="telefone" type="text" class="validate">
                  <label for="telefone">Telefone</label>
                </div>
                <div class="input-field col s12">                
                  <textarea id="mensagem" class="materialize-textarea" data-length="200" maxlength="200"></textarea>
                  <label for="mensagem">Mensagem</label>
                </div>
              </div>
            </form>
          </div>
          <button class="btn btn-page-login waves-effect waves-light" type="submit" name="action">Enviar SMS
            <i class="material-icons right">send</i>
          </button>        
        </div>                    
      </div> 

    </div>       
  </div>      
</main>
